<html>
    <head>
         <title>Languages You Know</title>
         <style>
               *{font-size:40px; font-family:calibri;}
                 body{background-color:azure};
                 input [type=checkbox]{width:2%; height:0.8em;}
         </style>
      </head>
    <body>
           <center>
                <h1>Languages Please</h1>
                 <form onsubmit="show()">
                 <input type="text" id="name"  placeholder="please enter your Favourite Subject"/>
                 <br/><br/>
                 <input type="checkbox" id="python"/>Python
                 <input type="checkbox" id="java"/>Java 
                 <input type="checkbox" id="js"/>Javascript
                 <br/><br/>
                 <input type="submit"/>
               </form>
               <h2 id="msg"/>
              <script>
                    function show()
                   {
                       event.preventDefault();
                       let name= document.getElementById("name");
                       let python= document.getElementById("python");
                       let java= document.getElementById("java");
                       let js= document.getElementById("js");
                       let msg= document.getElementById("msg");
               
                     let n= name.value;
                   


                       if (n.trim()==="")
                        {
                             alert("please enter your name");
                              msg.innerHTML="";
                             name.focus();
                             return;


                           }
                           if (!n.match("^[a-z A-Z]+$"))
                        {
                             alert("please enter your name");
                              msg.innerHTML="";
                             name.focus();
                             return;


                           }
                           let lang ="";
                           if (python.checked)         lang =lang + " Python ";
                           if (java.checked)           lang=lang +" Java ";
                           if(js.checked)              lang=lang + " JavaScript ";
               
                          let a = "name="+ n + " language=" + lang;
                          msg.innerHTML= a;
 
                   }


             </script>
                   
       </center>
   </body>
</html>
